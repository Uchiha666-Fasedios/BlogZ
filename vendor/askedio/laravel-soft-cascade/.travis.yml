language: php

php:
  - "7.2"
  - "7.3"

before_script:
  - curl -sS https://getcomposer.org/installer | php -- --filename=composer
  - chmod +x composer
  - composer install -n

script:
  - php vendor/bin/phpunit

after_script:
  - php vendor/bin/codacycoverage clover build/logs/clover.xml

branches:
  only:
    - master
    - 5.5
    - 5.6
    - 5.7
    - 5.8
    - 6.0
